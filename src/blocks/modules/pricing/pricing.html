<section class="pricing">
    <div class="pricing-wrapper limiter">
        <div class="pricing-text">
            <h2 class="pricing-text__title">Узнайте цену своей работы и сравните условия сразу в 3 лучших компаниях</h2>
            <div class="pricing-text__subtitle">Информация будет отправлена компаниям, через некоторое время Вам сообщат условия написания работы</div>
        </div>
        <form class="pricing-form">
            <div class="select-block pricing-form__item pricing-form__item--halfed">
                <select>
                    <option value data-choices-placeholder>Тип работы</option>
                    <option>Пример 1</option>
                    <option>Пример 2</option>
                    <option>Пример 3</option>
                </select>
            </div>
            <div class="input-block has-error pricing-form__item pricing-form__item--halfed">
                <input type="text" class="input-block__inner" placeholder="Тема работы">
                <div class="input-block__error">Неверное значение!</div>
            </div>
            <div class="input-block pricing-form__item pricing-form__item--halfed">
                <input type="text" class="input-block__inner" placeholder="Ваше имя">
            </div>
            <div class="input-block pricing-form__item pricing-form__item--halfed">
                <input type="text" class="input-block__inner" placeholder="Ваш email">
            </div>
            <div class="input-block pricing-form__item">
                <input type="text" class="input-block__inner" placeholder="Телефон">
            </div>
            <button type="submit" class="def-btn def-btn--orange pricing-form__submit">Узнать стоимость</button>
        </form>
    </div>
</section>
